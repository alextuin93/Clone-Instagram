<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Foto celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil-foto">
                    <img src="./img/perfil-instagram (1).jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alextuin</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é alextuin?</p>
                <p class="not-account">
                    <span class="link-azul">Alterar conta</span>
                    ou
                    <span class="link-azul">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Acesse pelo app</p>
                <div class="download">
                    <a href="#" class=app-download></a>
                    <a href="#" class=app-download></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
